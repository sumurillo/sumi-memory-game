<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

</head>
<body>
    <h1>Concentration</h1>
    <div id = "message">Test your memory</div>
    <section id="bottom">
        <button id="button1">START</button>
        <div id="clock">
            <span id="timer">30</span>
        </div>
        <button id="button2">PLAY AGAIN</button>
    </section>
    <div class="container" id="board">
        <div class="red" id="r1c1"></div>
        <div class="red" id="r1c2"></div>
        <div class="purple" id="r1c3"></div>
        <div class="purple" id="r1c4"></div>        

        <div class="green" id="r2c1"></div>
        <div class="green" id="r2c2"></div>
        <div class="blue" id="r2c3"></div>
        <div class="blue" id="r2c4"></div>

        <div class="orange" id="r3c1"></div>
        <div class="orange" id="r3c2"></div>
        <div class="aqua" id="r3c3"></div>
        <div class="aqua" id="r3c4"></div>
    </div>
</body>
</html>
